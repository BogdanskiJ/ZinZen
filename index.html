<!doctype html>

<html lang="en" data-theme="light">

<head>
    <title>ZinZen&reg;</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ZinZen&reg;">
    <meta name="author" content="Tijl Leenders">

    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-datetimepicker.min.css" />

    <!-- for sortable that works with mouse-->
    <link rel="stylesheet" href="./css/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./css/jquery/jquery-ui.theme.min.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="config/config.js"></script>

    <script src="js/userprofile.js"></script>
</head>

<body class="body" id="page-body">

    <div class="container" id="dream-screen">
        <div class="row sticky-top mb-2 control-part-screen pb-1" id="control-part-screen">
            <div class="col-12">
                <div class="d-flex flex-row">
                    <div>
                        <input type="radio" class="btn-check" name="top-options" id="top-goals" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-secondary btn-sm mx-1" for="top-goals">My goals</label>
                    </div>

                    <div>
                        <input type="radio" class="btn-check" name="top-options" id="top-calendar" autocomplete="off">
                        <label class="btn btn-outline-secondary btn-sm mx-1" for="top-calendar">My time</label>
                    </div>

                    <div>
                        <input type="radio" class="btn-check" name="top-options" id="top-inbox" autocomplete="off">
                        <label class="btn btn-outline-secondary btn-sm mx-1 d-none" for="top-inbox"
                            id="top-inbox-label">Inbox</label>
                    </div>

                    <div>
                        <input type="radio" class="btn-check" name="top-options" id="top-explore" autocomplete="off">
                        <label class="btn btn-outline-secondary btn-sm mx-1" for="top-explore">Explore...</label>
                    </div>

                    <div class="ms-auto">
                        <input type="radio" class="btn-check" name="top-options" id="top-settings" autocomplete="off">
                        <label class="btn btn-outline-secondary btn-sm mx-1" for="top-settings">ZinZen</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2" id="breadcrumb">
            </div>
        </div>
        <div class="row" id="main-add">
            <div class="col">
                <div class="row" id="input-row">
                    <div class="col my-2">
                        <div class="input-group justify-content-center">
                            <div>
                                <button type="button" class="btn btn-primary" id="add-a-goal-button">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="main-quote-row">
            <div class="col" id="main-quote-col">
                <div class="mb-2" id="main-quote"></div>
            </div>
        </div>
        <div class="row" id="main-explore-row">
            <div class="col" id="main-explore-col">
                <div class="mb-2" id="main-explore"></div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="main-promised">
            </div>
        </div>
        <div class="row">
            <div class="col d-none" id="main-play">
            </div>
            <div id="mmain-play"></div>
        </div>
    </div>

    <!-- Always make modal last element before closing /body so there is no position issue -->
    <div class="modal fade" id="myModal" role="dialog" data-bs-keyboard="true" tabindex="-1">
        <!--tabindex added to make escape key work in modal-->
        <div class="modal-dialog modal-fullscreen">
            <!-- Modal content-->
            <div class="modal-content">
                <div id="modal-header" class="modal-header">
                    <div id="modal-header-close">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div id="modal-header-content">
                        <h4 class="modal-title">...</h4>
                    </div>
                </div>
                <div id="modal-body" class="modal-body">
                </div>
                <div id="modal-footer" class="modal-footer">
                    <div id="modal-footer-content"></div>
                    <div id="modal-footer-close"><button type="button" class="btn btn-default"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='application/javascript' src="js/jquery/jquery.min.js"></script>
    <script type='application/javascript' src="js/popper/popper.min.js"></script>
    <script type='application/javascript' src="js/bootstrap/bootstrap.min.js"></script>
    <script type='application/javascript' src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type='application/javascript' src="https://unpkg.com/dayjs@1.10.6/dayjs.min.js"></script>
    <script type='application/javascript' src="https://unpkg.com/dayjs@1.10.6/plugin/utc.js"></script>
    <script type='application/javascript' src="https://unpkg.com/dayjs@1.10.6/plugin/timezone.js"></script>
    <script type='application/javascript'>
        dayjs.extend(window.dayjs_plugin_utc)
    </script>
    <script type='application/javascript'>
        dayjs.extend(window.dayjs_plugin_timezone)
    </script>
    <script type='application/javascript' src="https://unpkg.com/dayjs@1.10.6/plugin/relativeTime.js"></script>
    <script type='application/javascript'>
        dayjs.extend(window.dayjs_plugin_relativeTime)
    </script>
    <script type='application/javascript' src="js/jquery/jquery-ui.min.js"></script>
    <script type='application/javascript' src="js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script type='application/javascript' src='js/fastclick/fastclick.js'></script>
    <script type='application/javascript' src="js/lokijs/lokijs.min.js"></script>
    <script type='application/javascript' src="js/lokijs/loki-indexed-adapter.min.js"></script>
    <script type='application/javascript' src="js/custom.js"></script>
    <script type='application/javascript' src="js/clickhandlers/clickhandlers.js"></script>
    <script type='application/javascript' src="js/helpers.js"></script>
    <script type='application/javascript' src="js/clickhandlers/modalClickHandlerSchedule.js"></script>
    <script type='application/javascript' src="js/clickhandlers/modalClickHandlerAdd.js"></script>
    <script type='application/javascript' src="js/clickhandlers/modalClickHandlerTags.js"></script>
    <script type='application/javascript' src="js/clickhandlers/modalClickHandlerMood.js"></script>
    <script type='application/javascript' src="js/clickhandlers/modalClickHandlerSettings.js"></script>
    <script type='application/javascript' src="js/clickhandlers/modalClickHandlerVisibilities.js"></script>
    <script type='application/javascript'
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>

</html>
